<!DOCTYPE html>

<head>

    <title>Paginas Literarias - Biblioteca</title>

    <!-- STYLES, ICON AND FONTS -->

    <!-- ICON -->

    <!-- FONTS -->

<body onload="mostrarInicio()">
    <header class="header">
        <h1 class="header-titulo">Páginas<span class="header-span">Literarias</span></h1>
    </header>

    <nav class="nav">
        <ul class="nav__lista">
            <li><a href="#inicio" class="nav__lista-enlace">Inicio</a></li>
            <li><a href="#" class="nav__lista-enlace">Categorias</a></li>
            <li><input type="text" placeholder="Buscar" class="nav__lista-busqueda"><button id="busqueda" class="nav__lista-boton"></button></li>
            <li><a href="#contacto" class="nav__lista-enlace">Contacto</a></li>
        </ul>
    </nav>

    <section class="hero" id="inicio">
        <div class="hero-opacity">
            <div class="hero_text_container"><h2 class="hero-text">"En la biblioteca virtual, sabiduría digital, conocimiento sin final."</h2></div>
        </div>
    </section>

    <div class="mapa" id="mapa">
        <a onclick="mostrarInicio()" class="mapa-enlaces">Inicio</a>
        <span class="mapa-separadores">/</span>
    </div>

    <main id="main" class="main">

    </main>

    <section class="contacto" id="contacto">
            <h3> Contactanos </h3>
        <div class="container">
            <div class="container__form">
                <form action="" class="contacto__form">
                    <label for="nombreTxt">Nombre y Apellido:</label>
                    <input type="text" id="nombreTxt" placeholder="Ingrese su nombre y Apellido" required>
        
                    <label for="emailTxt">Email:</label>
                    <input type="email" id="emailTxt" placeholder="Ingrese su email" required>
                    
                    <label for="mensajeTxtTxt">Asunto:</label>
                    <input type="text" id="asunto" placeholder="Tema">
        
                    <label for="mensajeTxt">Ingrese su mensaje:</label>
                    <input type="text" id="mensajeTxt" placeholder="Su mensaje..." id="mensaje">
        
                    <input type="submit" id="botonSubmit" value="Enviar">
                </form>
            </div>
            <div class="container__add">
                <p>Buscamos Sponsor para esta posicion</p>
                <p>Pueden comunicarse a nuestro correo, o a nuestras redes abajo</p>
            </div>
        </div>

    </section>

    <footer class="footer">
        <div>
            <p class="footer-text">Hecho por Mauro Lezcano</p>
        </div>
        <div>
            <a href="https://github.com/Maurolezcano81/actividad1EspDefInst" target="_blank">
